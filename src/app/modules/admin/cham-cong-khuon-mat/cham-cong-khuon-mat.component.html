<div class="container mx-auto p-4 max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Face Check-In</h2>
    <div *ngIf="showWebcam" class="flex flex-col items-center">
      <webcam [trigger]="triggerObservable"
              (imageCapture)="handleImage($event)"
              [height]="480"
              [width]="640"
              class="rounded shadow-lg"></webcam>
      <button (click)="triggerSnapshot()"
              class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none">
        Check In
      </button>
    </div>
    <div *ngIf="webcamImage" class="mt-4">
      <h3 class="text-lg font-semibold mb-2">Latest Snapshot</h3>
      <img [src]="webcamImage.imageAsDataUrl" class="rounded shadow-lg max-w-full"/>
    </div>
    <div *ngIf="!showWebcam" class="text-center text-red-500 mt-4">
      <p>Webcam is not available on this device.</p>
    </div>
  </div>
